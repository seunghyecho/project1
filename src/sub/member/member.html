<section id="content" class="content member">
    <figure id="sub_visual" class="sub_visual"></figure>

    <div class="inner">
        <div class="inner_header">
            <h1>members</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <form action="/" method="post" id="join">
            <fieldset>
                <legend class="hidden">회원가입</legend>

                <div class="agreement">

                </div>
                <!-- agreement -->

                <table class="site">
                    <caption>
                        사이트 이용정보 입력
                    </caption>
                    <tr>
                        <th><label for="userid">아이디</label></th>
                        <td>
                            <input
                                type="text"
                                id="userid"
                                name="userid"
                                placeholder="아이디"
                                class="required"
                            />
                            <p>
                                영문자, 숫자, _만 입력 가능. 최소
                                3자이상 입력하세요.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userpw">비밀번호</label></th>
                        <td>
                            <input
                                type="password"
                                id="userpw"
                                name="userpw"
                                placeholder="비밀번호"
                                class="required"
                            />
                            <input
                                type="password"
                                id="userpw2"
                                name="userpw2"
                                placeholder="비밀번호 확인"
                                class="required"
                            />
                        </td>
                    </tr>
                </table>

                <table class="personal">
                    <caption>
                        개인정보 입력
                    </caption>
                    <tr>
                        <th><label for="name">이름</label></th>
                        <td>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="이름"
                                class="required"
                            />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="nickname">닉네임</label></th>
                        <td>
                            <input
                                type="text"
                                id="nickname"
                                name="nickname"
                                placeholder="닉네임"
                                class="required"
                            />
                            <p>
                                공백없이 한글, 영문, 숫자만 입력 가능
                                (한글2자, 영문4자 이상) / 닉네임을
                                바꾸시면 앞으로 60일 이내에는 변경할 수
                                없습니다.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="email">Email</label></th>
                        <td>
                            <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="이메일"
                                class="required"
                            />@
                            <select name="domain" id="domain">
                                <option value="nate.com"
                                    >nate.com</option
                                >
                                <option value="naver.com"
                                    >naver.com</option
                                >
                                <option value="google.com"
                                    >google.com</option
                                >
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="number">number</label></th>
                        <td>
                            <input
                                type="text"
                                id="number"
                                name="number"
                                placeholder="휴대폰번호"
                                class="required"
                            />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="zipcode">우편번호</label></th>
                        <td>
                            <input
                                type="text"
                                id="zipcode"
                                name="zipcode"
                                placeholder="우편번호"
                                class="required"
                            />
                            <input type="submit" value="주소 검색" />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="address">기본주소</label></th>
                        <td>
                            <input
                                type="text"
                                id="address"
                                name="address"
                                placeholder="기본주소"
                                class="required"
                            />
                            <input
                                type="text"
                                id="address2"
                                name="address2"
                                placeholder="상세주소"
                            />
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="reset" value="취소" />
                            <input type="submit" value="회원가입" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <!-- fieldset -->
        </form>
        <!-- form -->
    </div>
</section>
